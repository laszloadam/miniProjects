<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Életút</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainStory">
        <form class="inputGrid">
            <input id="characterQuote" type="text"placeholder="Karakterre jellemző idézet">

            <input id="characterAvatar" type="text"placeholder="Avatár kép">
            <input id="characterName" type="text"placeholder="Név">
            <input id="characterAge" type="text"placeholder="Kor">
            <input id="characterGender" type="text" placeholder="Nem">
            <input id="characterClass" type="text" placeholder="Faj">
            <input id="characterRank" type="text" placeholder="Rang">
            <input id="characterGroup" type="text" placeholder="Csoport">
            <input id="characterProfession" type="text" placeholder="Foglalkozás">

            <input id="description" type="text" placeholder="Megjelenés">
            <input id="anotherFormText" type="text" placeholder="Másik alak">
            <input id="anotherFormAvatar"type="text" placeholder="másikavatar kép">
            
            <input id="personality" type="text" placeholder="Személyiség">
            <input id="lifeWay" type="text" placeholder="Életút">
            <input id="ability" type="text" placeholder="Képesség">
            <input id="skills" type="text" placeholder="Képzettség">
            <input id="other" type="text" placeholder="Egyéb">

            <div id="bekuldes" onclick="submit()">Beküldés</div>
        </form>
        <!-- https://blackmoonfrpg.hungarianforum.com/t1-karakterlap-minta -->
        <!-- <div id="idezet"></div> -->
        <div class="charSheets">
            <div id="characterData">
                <div class="charSheetLeft">
                    <img src="" alt="mainAvatar" id="mainAvatar" class="fields">
                </div>
                <div class="charSheetLeft">
                    <div class="fields" id="characterName"></div>
                <div class="fields" id="characterAge"></div>
                <div class="fields" id="characterGender"></div>
                <div class="fields" id="characterClass"></div>
                <div class="fields" id="characterRank"></div>
                <div class="fields" id="characterGroup"></div>
                <div class="fields" id="characterProfession"></div>
                </div>
            </div>
            <div class="fields" id="description"></div>
            <div id="otherForm">
                <div class="fields" id="anotherFormText">ff</div>
                <div class="fields" id="anotherFormAvatar">ss</div>
            </div>
            <div class="fields" id="personality"></div>
            <div class="fields" id="lifeWay"></div>
            <div class="fields" id="ability"></div>
            <div class="fields" id="skills"></div>
            <div class="fields" id="other"></div>
        </div>
    </div>
    <div id="done">
    </div>
    <script src="script.js"></script>
</body>
</html>
